<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile searcher</title>
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom css -->
        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


        
        <!-- <h1>Mobile searcher</h1> -->

        <!-- header part add  -->
<header>
        <div class="container ">
                <div class="row">
                <nav class="navbar navbar-expand- navbar-light ms-auto text-center flex justify-content-center ">
                        <div class="container-fluid d-flex justify-content-center mx-auto text-center">
                          <a class="navbar-brand fs-2 fw-bolder " href="#"><span class="text-primary text-uppercase">Mobile</span> <span class="text-dark text-uppercase">Searcher</span></a>
                        </div>
                </nav>
                </div>

        </div>

</header>
<!-- main part start -->

<main class="mb-3 p-2">

        <!-- search part start -->
        <div class="container my-2">
                <div class="row">
                        <div class="col-8 mx-auto text-center">
                                <div class="d-flex flex-md-row flex-column">
                                        <input id="search-input" class="form-control me-2 p-md-3 p-1 search-input fs-4 m-1  text-center" type="search" placeholder="Search your mobile" aria-label="Search">
                                        <button id="search-btn" class="btn btn-primary btn-sm search-btn px-md-4 px-1  fs-md-4 fs-5 py-0 text-white" type="submit">Search</button>
                                </div>
                                <div id="not-found" class="mx-auto text-center"></div>
                                <div id="error" class ="mx-auto text-center text-danger"></div>
                                <div id="found" class ="mx-auto text-center text-success my-3"></div>
                                <!-- spinner section div -->
                                <div id="spinner" class="spinner">
                                        <div class="spinner-grow text-success" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <div class="spinner-grow text-danger" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <div class="spinner-grow text-warning" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
        
        <!-- display full details of phone section -->
        <div class="container">
                <div class="row">
                        <div id="display-full-details" class="col-10 mx-auto text-center">
                        </div>
                </div>
        </div>


<!-- display twenty phone from and  all phone section start -->
        <div class="container">
                <div class="row">
                        <div class="col-12">
                                <div class="display-twenty-phone" id="display-twenty-phone">
                                        <div id="display-twenty-phone-row" class="row row-cols-1  row-cols-md-2 row-cols-lg-3 g-4">

                                </div>
                        </div>
                </div>
        </div>

        <!-- load more phone button section -->
        <div id="load-more-div" class="container my-2 py-2">
                <div class="row">
                        <div class="col-4 mx-auto">
                                <a onclick="loadMoretwo()" id="loadmore-btn" class="btn btn-lg rounded rounded-pill btn-primary px-3 py-2 text-white">load more</a>
                        </div>
                </div>
        </div>

</main>



        <!-- bootstrap bundle.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


        <script src="./assets/js/mobileapi.js"></script>
</body>
</html>
